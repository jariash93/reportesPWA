<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes ATC</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header id="header-top">Bienvenido a Reportes ATC</h1>
    
    <!-- Contenedor principal de la aplicación -->
    <div id="app">
        <p>Seleccione un rango de fechas para generar el reporte:</p>
        
        <!-- Selección de fechas y botones -->
        <input type="date" id="fechaInicio">
        <input type="date" id="fechaFin">
        <button id="generarReporte">Generar Reporte</button>
        <button id="exportarCSV" style="display: none;">Exportar a CSV</button> <!-- Botón para exportar -->
        
        <!-- Contenedor del ProgressBar -->
        <div id="progressContainer" style="display: none; margin-top: 20px;">
            <progress id="progressBar" value="0" max="100" style="width: 100%;"></progress>
            <p id="progressText" style="text-align: center;">Generando reporte...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
